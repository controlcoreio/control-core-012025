name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        # Install frontend dependencies
        if [ -f "cc-pap/package.json" ]; then
          cd cc-pap && npm ci && cd ..
        fi
        
        # Install backend dependencies
        if [ -f "cc-pap-api/requirements.txt" ]; then
          pip install -r cc-pap-api/requirements.txt
        fi
    
    - name: Lint frontend
      run: |
        if [ -f "cc-pap/package.json" ]; then
          cd cc-pap && npm run lint || true
        fi
    
    - name: Build frontend
      run: |
        if [ -f "cc-pap/package.json" ]; then
          cd cc-pap && npm run build
        fi
    
    - name: Verify builds
      run: |
        echo "Build verification completed"
        if [ -f "cc-pap/dist/index.html" ]; then
          echo "âœ… cc-pap build successful"
        fi
