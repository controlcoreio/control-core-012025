version: '3.8'

services:
  cc-signup-service:
    build: .
    ports:
      - "8002:8000"
    environment:
      - PORT=8000
      - DATABASE_URL=sqlite:///./test.db
      - SECRET_KEY=dev-secret-key-change-in-production
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - STRIPE_SECRET_KEY=sk_test_your_test_key_here
      - STRIPE_PUBLISHABLE_KEY=pk_test_your_test_key_here
      - LOG_LEVEL=INFO
    volumes:
      - ./app:/app/app
      - ./test.db:/app/test.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a simple database for testing
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=controlcore_signup
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d controlcore_signup"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
