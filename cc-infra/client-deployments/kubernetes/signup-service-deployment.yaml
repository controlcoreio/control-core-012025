apiVersion: apps/v1
kind: Deployment
metadata:
  name: cc-signup-service
  namespace: controlcore
  labels:
    app: cc-signup-service
    component: signup
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cc-signup-service
  template:
    metadata:
      labels:
        app: cc-signup-service
        component: signup
        tier: backend
    spec:
      containers:
      - name: cc-signup-service
        image: controlcore/cc-signup-service:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: cc-signup-service-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: cc-signup-service-secrets
              key: secret-key
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: cc-signup-service-secrets
              key: stripe-secret-key
        - name: STRIPE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: cc-signup-service-secrets
              key: stripe-publishable-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: cc-signup-service-secrets
              key: stripe-webhook-secret
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: cc-signup-service-secrets
              key: sendgrid-api-key
        - name: AUTH0_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: cc-signup-service-config
              key: auth0-domain
        - name: AUTH0_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: cc-signup-service-secrets
              key: auth0-client-id
        - name: AUTH0_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: cc-signup-service-secrets
              key: auth0-client-secret
        - name: BAC_API_URL
          valueFrom:
            configMapKeyRef:
              name: cc-signup-service-config
              key: bac-api-url
        - name: BAC_API_KEY
          valueFrom:
            secretKeyRef:
              name: cc-signup-service-secrets
              key: bac-api-key
        - name: KUBECONFIG_PATH
          value: /var/run/secrets/kubernetes.io/serviceaccount
        - name: HELM_CHART_PATH
          value: /app/helm-charts/controlcore
        - name: DNS_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: cc-signup-service-config
              key: dns-provider
        - name: DNS_API_KEY
          valueFrom:
            secretKeyRef:
              name: cc-signup-service-secrets
              key: dns-api-key
        - name: DNS_ZONE_ID
          valueFrom:
            secretKeyRef:
              name: cc-signup-service-secrets
              key: dns-zone-id
        - name: BASE_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: cc-signup-service-config
              key: base-domain
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: cc-signup-service-config
              key: s3-bucket-name
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: cc-signup-service-secrets
              key: s3-access-key
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: cc-signup-service-secrets
              key: s3-secret-key
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: cc-signup-service-config
              key: log-level
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: cc-signup-service-config
              key: debug
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: helm-charts
          mountPath: /app/helm-charts
          readOnly: true
      volumes:
      - name: helm-charts
        configMap:
          name: cc-helm-charts
      serviceAccountName: cc-signup-service-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

---
apiVersion: v1
kind: Service
metadata:
  name: cc-signup-service
  namespace: controlcore
  labels:
    app: cc-signup-service
    component: signup
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: cc-signup-service

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cc-signup-service-ingress
  namespace: controlcore
  labels:
    app: cc-signup-service
    component: signup
    tier: backend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - signup.controlcore.io
    secretName: cc-signup-service-tls
  rules:
  - host: signup.controlcore.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cc-signup-service
            port:
              number: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cc-signup-service-config
  namespace: controlcore
data:
  auth0-domain: "controlcore.auth0.com"
  bac-api-url: "http://cc-business-admin:8001"
  dns-provider: "cloudflare"
  base-domain: "app.controlcore.io"
  s3-bucket-name: "controlcore-packages"
  log-level: "INFO"
  debug: "false"

---
